kind: UDSBundle
metadata:
  name: external-dns-for-dubbd-k3d
  description: Building DUBBD with external-dns for local k3d
  version: "0.0.2"   # x-release-please-version

zarf-packages:
  - name: init
    repository: ghcr.io/defenseunicorns/packages/init
    ref: v0.29.2
    optional-components:
      - git-server
  - name: dubbd-k3d
    repository: ghcr.io/defenseunicorns/packages/dubbd-k3d
    ref: "0.10.1"
    exports:
      - name: DOMAIN
  - name: external-dns
    repository: ghcr.io/defenseunicorns/packages/external-dns
    ref: "0.0.2"   # x-release-please-version
    imports:
      - name: DOMAIN
        package: dubbd-k3d
